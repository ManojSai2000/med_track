name: Admin Tests

on:
  push:
    branches: [ "automaticTestTesting" ]
  pull_request:
    branches: [ "automaticTestTesting" ]

jobs:
  test:
    name: Test React Components
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
